name: Build
on:
  push:
    branches:
      - "*"
    paths-ignore:
      - "/docs"
      - "README.md"
  pull_request:
    paths-ignore:
      - "/docs"
      - "README.md"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Cache"
        uses: Swatinem/rust-cache@v2
      - name: "Checks"
        run: |
          cargo fmt --check
          cargo clippy --no-deps --tests -- -D warnings
          cargo rustdoc -- -D warnings
